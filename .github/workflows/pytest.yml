name: Pytest Workflow

on:
  push:
    branches:
      - update

jobs:
  run_unit_tests:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install the package and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run pytest suite
        run: |
          pytest tests/
